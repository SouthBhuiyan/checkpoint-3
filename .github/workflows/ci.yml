name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0
      - run: npx prettier --check .

  test:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - name: Run Tests with Coverage
        run: npm test -- --coverage
      - name: Enforce 80% Coverage
        run: |
          node -e "
            const fs = require('fs');
            const p = 'coverage/coverage-summary.json';
            if (!fs.existsSync(p)) {
              console.error('No coverage report found');
              process.exit(1);
            }
            const c = JSON.parse(fs.readFileSync(p));
            const pct = c.total.lines.pct;
            console.log('Line coverage: ' + pct + '%');
            if (pct < 80) {
              console.error('Coverage below 80%');
              process.exit(1);
            }
          "
