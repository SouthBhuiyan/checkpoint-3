name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Run Prettier Check
        run: npx prettier --check .

  test:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm test

      - name: List coverage directory
        run: ls -la coverage

      - name: Show coverage-final.json content
        run: cat coverage/coverage-final.json

      - name: Enforce 80% Coverage
        run: |
          node -e "
            const fs = require('fs');
            const path = 'coverage/coverage-final.json';
            if (!fs.existsSync(path)) {
              console.error('‚ùå No coverage report found');
              process.exit(1);
            }
            const data = JSON.parse(fs.readFileSync(path));
            let totalLines = 0;
            let coveredLines = 0;

            for (const file of Object.values(data)) {
              if (file.lines && typeof file.lines.total === 'number' && typeof file.lines.covered === 'number') {
                totalLines += file.lines.total;
                coveredLines += file.lines.covered;
              }
            }

            const pct = totalLines === 0 ? 0 : ((coveredLines / totalLines) * 100).toFixed(2);
            console.log('‚úÖ Line coverage:', pct + '%');

            if (pct < 80) {
              console.error('‚ùå Coverage below 80%');
              process.exit(1);
            } else {
              console.log('üéâ Coverage is sufficient!');
            }
          "
